                <option value="Doda">Doda</option>

                <option value="Pahlgam">Pahlgam</option>
                <option value="Parol">Parol</option>
                <option value="Pattan">Pattan</option>
                <option value="Pulwama">Pulwama</option>
                <option value="Punch">Punch</option>
                <option value="Qazigund">Qazigund</option>
                <option value="Rajaori">Rajaori</option>

                <option value="Tsrar Sharif">Tsrar Sharif</option>

                <option value="Leh">Leh</option>
            </datalist>
            <button id="go">GO</button>
        </div>
        <div class="container center">

            <div class="half center first">
                <div class="add">
                    <div class="temp center">
                        <img id="icon" src="" alt="">
                        <span id="temps">--C</span>
                    </div>
                    <div class="dis">
                        <span id="discription"></span>
                    </div>
                    <div class="feels">
                        Feels Like: <span id="feel">--'C</span>
                    </div>



                </div>
            </div>
            <div class="half center second">
                <div class="addition">
                    <div class="city">
                        <span id="city_name">-----</span>
                    </div>
                    <div id="temp_min"> Min: <span id="min">--C</span></div>
                    <div id="temp_max">max: <span id="max">--C</span></div>
                    <div class="humidity"> humidity: <span id="humid">--%</span></div>
                    <div class="pressure">pressure: <span id="press">--</span></div>
                    <div class="wind">wind-speed: <span id="windspeed">-- Km/h</span></div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
</body>
